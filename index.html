<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Change Calculator</h1>
    </header>

    <div class="container">
        <label for="salePrice">Total Sale Price ($):</label>
        <input type="number" id="salePrice" name="salePrice">

        <label for="tendered">Amount Tendered ($):</label>
        <input type="number" id="tendered" name="tendered">

        <button id="calculateButton">Calculate Change</button>

        <div id="changeOutput">
            <h3>Change Due:</h3>
            <p id="dollars">Dollars: 0</p>
            <p id="quarters">Quarters: 0</p>
            <p id="dimes">Dimes: 0</p>
            <p id="nickels">Nickels: 0</p>
            <p id="pennies">Pennies: 0</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
